<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<main class="main">
    <div class="container">
        <h2 class="main__title">high</h2>
        <div class="high">
            <form class="main-form__high" onsubmit="return false">
                <div class="main-new_task">
                    <input
                            class="main-new_task__text task-high__text"
                            type="text"
                            placeholder="Добавить важных дел"
                    />
                    <button class="main-new_task__btn new-high-task-btn" type="submit"></button>
                </div>
            </form>
        </div>


        <h2 class="main__title">low</h2>

        <div class="low">
            <form class="main-form__low" onsubmit="return false">
                <div class="main-new_task">
                    <input
                            class="main-new_task__text task-low__text"
                            type="text"
                            placeholder="Добавить"
                    />
                    <button class="main-new_task__btn new-low-task-btn" type="submit"></button>
                </div>
            </form>

            <div class="main-task">
                <div class="main-task__box">
                    <input type="checkbox" class="main-task__checkbox">
                </div>
                <p class="main-task__text">go for a walk</p>
                <input class="main-task__btn" type="button"/>
            </div>
        </div>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
